
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Manipulation Example</title>
<style>
    .div {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: rgb(197, 10, 10);
        display: inline-block;
        cursor: pointer;
    }
    .image {
        background-image: url('https://tse4.mm.bing.net/th?id=OIP.WWDdwaydlLJxJ7mHKTZBvwHaD1&pid=Api&P=0&h=180');
        background-size: cover;
        width: 200px;
    }

</style>
</head>
<body>

<div id="div1" class="div"></div>
<div id="div2" class="div"></div>
<div id="div3" class="div"></div>
<div id="div4" class="div"></div>

<script>
    var box1 = document.getElementById('div1');
    var box2 = document.getElementById('div2');
    var box3 = document.getElementById('div3');
    var box4 = document.getElementById('div4');

    // Change background color when clicked
    box1.addEventListener('click', function() {
        this.style.backgroundColor = getRandomColor();
    });

    // Change background color when mouse enters
    box2.addEventListener('mouseenter', function() {
        this.style.backgroundColor = getRandomColor();
    });

    // Add image in background when clicked
    box3.addEventListener('click', function() {
        this.classList.add('image');
    });

    // Change size when clicked
    box4.addEventListener('click', function() {
        this.style.width = '200px';
        this.style.height = '300px';
    });

    // Function to generate random color
    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
